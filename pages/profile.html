<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI破局俱乐部 - 个人中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#1F2937',
                        neon: '#00FFFF',
                        cyber: '#FF00FF',
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'rotate': 'rotate 20s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 5px rgba(59, 130, 246, 0.5)' },
                            '100%': { boxShadow: '0 0 20px rgba(59, 130, 246, 0.8)' },
                        },
                        rotate: {
                            '0%': { transform: 'rotate(0deg)' },
                            '100%': { transform: 'rotate(360deg)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #0F172A;
            color: #E2E8F0;
            height: 100vh;
            overflow: hidden;
        }
        
        .status-bar {
            height: 44px;
            background-color: #000;
            color: white;
            font-size: 14px;
            padding: 0 16px;
        }
        
        .tab-bar {
            height: 83px;
            background-color: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .content-area {
            height: calc(100vh - 44px - 83px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }
        
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        /* 隐藏滚动条但保留功能 */
        .content-area::-webkit-scrollbar {
            display: none;
        }
        
        .content-area {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .profile-header {
            background: linear-gradient(135deg, #4F46E5, #3B82F6);
            height: 150px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .profile-header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 60%);
            animation: rotate 20s linear infinite;
        }
        
        .profile-header::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: scanLine 3s linear infinite;
        }
        
        @keyframes scanLine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .menu-item {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .menu-item:active {
            transform: scale(0.98);
        }
        
        .menu-item::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.2), transparent);
            transition: all 0.5s ease;
        }
        
        .menu-item:hover::after {
            left: 100%;
        }
        
        .neon-border {
            position: relative;
        }
        
        .neon-border::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: inherit;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            pointer-events: none;
        }
        
        .glow-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        
        .glow-button:hover {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.8);
        }
        
        .glow-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .glow-button:hover::after {
            opacity: 1;
        }
        
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(59, 130, 246, 0.5);
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
            pointer-events: none;
        }
        
        .tool-icon {
            position: relative;
            overflow: hidden;
        }
        
        .tool-icon::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }
        
        .tech-quote {
            font-style: italic;
            text-align: center;
            margin: 20px 0;
            color: #a5b4fc;
            font-weight: 300;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="status-bar flex justify-between items-center">
        <div>9:41</div>
        <div class="flex space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 内容区域 -->
    <div class="content-area">
        <!-- 背景粒子 -->
        <div class="particle absolute top-1/4 left-1/4" style="animation-delay: 0s;"></div>
        <div class="particle absolute top-3/4 left-1/2" style="animation-delay: 0.5s;"></div>
        <div class="particle absolute top-1/3 left-3/4" style="animation-delay: 1s;"></div>
        <div class="particle absolute top-2/3 left-1/3" style="animation-delay: 1.5s;"></div>
        
        <!-- 个人信息头部 -->
        <div class="profile-header relative">
            <div class="absolute top-4 right-4 z-10">
                <a href="settings.html" class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center text-white">
                    <i class="fas fa-cog"></i>
                </a>
            </div>
            
            <div class="flex items-center px-6 pt-8 relative z-10">
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=100&q=80" class="w-20 h-20 rounded-full border-4 border-white" alt="用户头像">
                    <div class="absolute -bottom-1 -right-1 w-6 h-6 rounded-full bg-green-500 border-2 border-white flex items-center justify-center">
                        <i class="fas fa-check text-white text-xs"></i>
                    </div>
                </div>
                <div class="ml-4 text-white">
                    <h1 class="text-xl font-bold">张三</h1>
                    <p class="text-white/80 text-sm">AI爱好者 | 产品经理</p>
                </div>
            </div>
            
            <div class="flex justify-around mt-4 pb-4 relative z-10">
                <div class="text-center text-white">
                    <div class="font-bold">42</div>
                    <div class="text-xs text-white/80">关注</div>
                </div>
                <div class="text-center text-white">
                    <div class="font-bold">128</div>
                    <div class="text-xs text-white/80">粉丝</div>
                </div>
                <div class="text-center text-white">
                    <div class="font-bold">56</div>
                    <div class="text-xs text-white/80">动态</div>
                </div>
            </div>
        </div>
        
        <!-- 技术理念 -->
        <div class="tech-quote px-4">
            "何以破局，唯有行动"
        </div>
        
        <!-- 会员信息 -->
        <div class="px-4 py-4">
            <div class="glass-card rounded-2xl p-4 flex items-center neon-border">
                <div class="w-12 h-12 rounded-full bg-yellow-900/50 flex items-center justify-center mr-4 tool-icon">
                    <i class="fas fa-crown text-yellow-400 animate-pulse-fast"></i>
                </div>
                <div class="flex-1">
                    <h3 class="font-bold text-white">AI破局俱乐部会员</h3>
                    <p class="text-gray-400 text-xs">有效期至2024年12月31日</p>
                </div>
                <button class="px-3 py-1.5 bg-gradient-to-r from-yellow-600 to-yellow-400 text-white text-sm rounded-full glow-button">续费</button>
            </div>
        </div>
        
        <!-- 我的活动 -->
        <div class="px-4 py-2">
            <h2 class="text-lg font-bold mb-3 text-white flex items-center">
                <i class="fas fa-calendar-alt text-blue-400 mr-2"></i>
                我的活动
            </h2>
            
            <div class="glass-card rounded-2xl p-4 mb-4 neon-border">
                <div class="flex items-center justify-between mb-3 menu-item">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-xl bg-blue-900/50 flex items-center justify-center mr-3 tool-icon">
                            <i class="fas fa-calendar-check text-blue-400"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-sm text-white">已报名活动</h3>
                            <p class="text-gray-400 text-xs">3个活动待参加</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-blue-400"></i>
                </div>
                
                <div class="flex items-center justify-between menu-item">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-xl bg-purple-900/50 flex items-center justify-center mr-3 tool-icon">
                            <i class="fas fa-history text-purple-400"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-sm text-white">历史活动</h3>
                            <p class="text-gray-400 text-xs">12个活动已参加</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-purple-400"></i>
                </div>
            </div>
        </div>
        
        <!-- 我的工具 -->
        <div class="px-4 py-2">
            <h2 class="text-lg font-bold mb-3 text-white flex items-center">
                <i class="fas fa-tools text-blue-400 mr-2"></i>
                我的工具
            </h2>
            
            <div class="glass-card rounded-2xl p-4 mb-4 neon-border">
                <div class="grid grid-cols-4 gap-4">
                    <div class="flex flex-col items-center">
                        <div class="w-12 h-12 rounded-xl bg-blue-900/50 flex items-center justify-center mb-1 tool-icon">
                            <i class="fas fa-robot text-blue-400"></i>
                        </div>
                        <span class="text-xs text-gray-300">ChatGPT</span>
                    </div>
                    
                    <div class="flex flex-col items-center">
                        <div class="w-12 h-12 rounded-xl bg-purple-900/50 flex items-center justify-center mb-1 tool-icon">
                            <i class="fas fa-image text-purple-400"></i>
                        </div>
                        <span class="text-xs text-gray-300">Midjourney</span>
                    </div>
                    
                    <div class="flex flex-col items-center">
                        <div class="w-12 h-12 rounded-xl bg-green-900/50 flex items-center justify-center mb-1 tool-icon">
                            <i class="fas fa-language text-green-400"></i>
                        </div>
                        <span class="text-xs text-gray-300">DeepL</span>
                    </div>
                    
                    <div class="flex flex-col items-center">
                        <div class="w-12 h-12 rounded-xl bg-gray-800 flex items-center justify-center mb-1 tool-icon">
                            <i class="fas fa-ellipsis-h text-gray-400"></i>
                        </div>
                        <span class="text-xs text-gray-300">更多</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 菜单列表 -->
        <div class="px-4 py-2">
            <div class="glass-card rounded-2xl overflow-hidden mb-4 neon-border">
                <div class="menu-item flex items-center p-4 border-b border-gray-800">
                    <div class="w-8 h-8 rounded-lg bg-red-900/50 flex items-center justify-center mr-3 tool-icon">
                        <i class="fas fa-heart text-red-400"></i>
                    </div>
                    <div class="flex-1 text-white">我的收藏</div>
                    <i class="fas fa-chevron-right text-red-400"></i>
                </div>
                
                <div class="menu-item flex items-center p-4 border-b border-gray-800">
                    <div class="w-8 h-8 rounded-lg bg-yellow-900/50 flex items-center justify-center mr-3 tool-icon">
                        <i class="fas fa-wallet text-yellow-400"></i>
                    </div>
                    <div class="flex-1 text-white">我的钱包</div>
                    <i class="fas fa-chevron-right text-yellow-400"></i>
                </div>
                
                <div class="menu-item flex items-center p-4 border-b border-gray-800">
                    <div class="w-8 h-8 rounded-lg bg-green-900/50 flex items-center justify-center mr-3 tool-icon">
                        <i class="fas fa-ticket-alt text-green-400"></i>
                    </div>
                    <div class="flex-1 text-white">我的优惠券</div>
                    <div class="text-red-400 text-sm mr-2">2张未使用</div>
                    <i class="fas fa-chevron-right text-green-400"></i>
                </div>
                
                <div class="menu-item flex items-center p-4">
                    <div class="w-8 h-8 rounded-lg bg-blue-900/50 flex items-center justify-center mr-3 tool-icon">
                        <i class="fas fa-headset text-blue-400"></i>
                    </div>
                    <div class="flex-1 text-white">客服中心</div>
                    <i class="fas fa-chevron-right text-blue-400"></i>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="tab-bar flex justify-around items-center">
        <a href="home.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1">首页</span>
        </a>
        <a href="activity.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-calendar-alt text-xl"></i>
            <span class="text-xs mt-1">活动</span>
        </a>
        <a href="community.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-comments text-xl"></i>
            <span class="text-xs mt-1">社区</span>
        </a>
        <a href="aip-mcn.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-network-wired text-xl"></i>
            <span class="text-xs mt-1">AIP MCN</span>
        </a>
        <a href="tools.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-tools text-xl"></i>
            <span class="text-xs mt-1">AI工具研发中心</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center text-blue-500">
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs mt-1">我的</span>
        </a>
    </div>
</body>
</html>
