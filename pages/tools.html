<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI破局俱乐部 - AI工具研发中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#1F2937',
                        neon: '#00FFFF',
                        cyber: '#FF00FF',
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 5px rgba(59, 130, 246, 0.5)' },
                            '100%': { boxShadow: '0 0 20px rgba(59, 130, 246, 0.8)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #0F172A;
            color: #E2E8F0;
            height: 100vh;
            overflow: hidden;
        }
        
        .status-bar {
            height: 44px;
            background-color: #000;
            color: white;
            font-size: 14px;
            padding: 0 16px;
        }
        
        .tab-bar {
            height: 83px;
            background-color: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .content-area {
            height: calc(100vh - 44px - 83px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }
        
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        /* 隐藏滚动条但保留功能 */
        .content-area::-webkit-scrollbar {
            display: none;
        }
        
        .content-area {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .tool-icon {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            position: relative;
            overflow: hidden;
        }
        
        .tool-icon::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .tool-card {
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tool-card:active {
            transform: scale(0.98);
        }
        
        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #3b82f6, #10b981);
            z-index: 1;
            animation: neonPulse 2s infinite alternate;
        }
        
        @keyframes neonPulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .glow-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        
        .glow-button:hover {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.8);
        }
        
        .glow-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .glow-button:hover::after {
            opacity: 1;
        }
        
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(59, 130, 246, 0.5);
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .tech-quote {
            font-style: italic;
            text-align: center;
            margin: 20px 0;
            color: #a5b4fc;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .cyber-search {
            position: relative;
            overflow: hidden;
        }
        
        .cyber-search::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.2), transparent);
            animation: scanEffect 3s infinite;
        }
        
        @keyframes scanEffect {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="status-bar flex justify-between items-center">
        <div>9:41</div>
        <div class="flex space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 内容区域 -->
    <div class="content-area">
        <!-- 背景粒子 -->
        <div class="particle absolute top-1/4 left-1/4" style="animation-delay: 0s;"></div>
        <div class="particle absolute top-3/4 left-1/2" style="animation-delay: 0.5s;"></div>
        <div class="particle absolute top-1/3 left-3/4" style="animation-delay: 1s;"></div>
        <div class="particle absolute top-2/3 left-1/3" style="animation-delay: 1.5s;"></div>
        <div class="particle absolute top-1/2 left-1/4" style="animation-delay: 2s;"></div>
        
        <!-- 顶部导航 -->
        <div class="px-4 py-3 flex justify-between items-center">
            <div class="text-xl font-bold text-white flex items-center">
                <i class="fas fa-tools mr-2 text-blue-400 animate-pulse-fast"></i>
                AI工具研发中心
            </div>
            <div class="flex space-x-3">
                <button class="w-8 h-8 rounded-full bg-gray-800 flex items-center justify-center">
                    <i class="fas fa-search text-blue-400"></i>
                </button>
                <button class="w-8 h-8 rounded-full bg-gray-800 flex items-center justify-center">
                    <i class="fas fa-sliders-h text-blue-400"></i>
                </button>
            </div>
        </div>
        
        <!-- 技术理念 -->
        <div class="tech-quote px-4">
            "何以破局，唯有行动"
        </div>
        
        <!-- 工具搜索 -->
        <div class="px-4 py-2">
            <div class="relative cyber-search">
                <input type="text" placeholder="搜索AI工具..." class="w-full bg-gray-800 text-white rounded-full py-2.5 pl-10 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:bg-gray-700 border border-blue-900">
                <i class="fas fa-search absolute left-4 top-3 text-blue-400"></i>
            </div>
        </div>
        
        <!-- 分类导航 -->
        <div class="flex px-4 py-2 space-x-2 overflow-x-auto">
            <button class="px-3 py-2 rounded-full bg-gradient-to-r from-blue-600 to-blue-400 text-white font-medium glow-button text-sm">全部</button>
            <button class="px-3 py-2 rounded-full bg-gray-800 text-gray-300 font-medium text-sm">文本</button>
            <button class="px-3 py-2 rounded-full bg-gray-800 text-gray-300 font-medium text-sm">图像</button>
            <button class="px-3 py-2 rounded-full bg-gray-800 text-gray-300 font-medium text-sm">音频</button>
            <button class="px-3 py-2 rounded-full bg-gray-800 text-gray-300 font-medium text-sm">视频</button>
            <button class="px-3 py-2 rounded-full bg-gray-800 text-gray-300 font-medium text-sm">开发</button>
        </div>
        
        <!-- 推荐工具 -->
        <div class="px-4 py-3">
            <h2 class="text-lg font-bold mb-3 text-white flex items-center">
                <i class="fas fa-star text-yellow-400 mr-2"></i>
                推荐工具
            </h2>
            
            <div class="grid grid-cols-2 gap-4 mb-6">
                <!-- 工具卡片1 -->
                <div class="glass-card rounded-2xl p-4 tool-card">
                    <div class="flex items-center mb-3">
                        <div class="tool-icon bg-blue-900/50 text-blue-400 mr-3">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-white">ChatGPT</h3>
                            <div class="text-xs text-blue-300">OpenAI</div>
                        </div>
                    </div>
                    <p class="text-xs text-gray-300 mb-2">强大的AI对话模型，可用于写作、回答问题等多种场景</p>
                    <div class="flex justify-between items-center">
                        <div class="flex">
                            <i class="fas fa-star text-yellow-400 text-xs"></i>
                            <i class="fas fa-star text-yellow-400 text-xs"></i>
                            <i class="fas fa-star text-yellow-400 text-xs"></i>
                            <i class="fas fa-star text-yellow-400 text-xs"></i>
                            <i class="fas fa-star text-yellow-400 text-xs"></i>
                        </div>
                        <button class="px-3 py-1 bg-gradient-to-r from-blue-600 to-blue-400 text-white text-xs rounded-full glow-button">使用</button>
                    </div>
                </div>
                
                <!-- 工具卡片2 -->
                <div class="glass-card rounded-2xl p-4 tool-card">
                    <div class="flex items-center mb-3">
                        <div class="tool-icon bg-purple-900/50 text-purple-400 mr-3">
                            <i class="fas fa-image"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-white">Midjourney</h3>
                            <div class="text-xs text-purple-300">Midjourney Inc</div>
                        </div>
                    </div>
                    <p class="text-xs text-gray-300 mb-2">AI图像生成工具，通过文本描述创建高质量艺术图像</p>
                    <div class="flex justify-between items-center">
                        <div class="flex">
                            <i class="fas fa-star text-yellow-400 text-xs"></i>
                            <i class="fas fa-star text-yellow-400 text-xs"></i>
                            <i class="fas fa-star text-yellow-400 text-xs"></i>
                            <i class="fas fa-star text-yellow-400 text-xs"></i>
                            <i class="fas fa-star-half-alt text-yellow-400 text-xs"></i>
                        </div>
                        <button class="px-3 py-1 bg-gradient-to-r from-purple-600 to-purple-400 text-white text-xs rounded-full glow-button">使用</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 热门工具 -->
        <div class="px-4 py-3">
            <h2 class="text-lg font-bold mb-3 text-white flex items-center">
                <i class="fas fa-fire text-orange-400 mr-2"></i>
                热门工具
            </h2>
            
            <div class="space-y-4 mb-6">
                <!-- 工具列表项1 -->
                <div class="glass-card rounded-2xl p-4 flex items-center tool-card">
                    <div class="tool-icon bg-green-900/50 text-green-400 mr-3 flex-shrink-0">
                        <i class="fas fa-language"></i>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-bold text-white">DeepL翻译</h3>
                                <div class="text-xs text-green-300">DeepL</div>
                            </div>
                            <button class="px-3 py-1 bg-gradient-to-r from-green-600 to-green-400 text-white text-xs rounded-full glow-button">使用</button>
                        </div>
                        <p class="text-xs text-gray-300 mt-1">基于深度学习的高精度翻译工具，支持多种语言</p>
                    </div>
                </div>
                
                <!-- 工具列表项2 -->
                <div class="glass-card rounded-2xl p-4 flex items-center tool-card">
                    <div class="tool-icon bg-red-900/50 text-red-400 mr-3 flex-shrink-0">
                        <i class="fas fa-microphone"></i>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-bold text-white">Whisper</h3>
                                <div class="text-xs text-red-300">OpenAI</div>
                            </div>
                            <button class="px-3 py-1 bg-gradient-to-r from-red-600 to-red-400 text-white text-xs rounded-full glow-button">使用</button>
                        </div>
                        <p class="text-xs text-gray-300 mt-1">强大的语音识别模型，可将语音转换为文本</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 新上线工具 -->
        <div class="px-4 py-3 mb-6">
            <h2 class="text-lg font-bold mb-3 text-white flex items-center">
                <i class="fas fa-rocket text-blue-400 mr-2 animate-pulse-fast"></i>
                新上线
            </h2>
            
            <div class="glass-card rounded-2xl p-4 mb-4 tool-card">
                <div class="flex items-center">
                    <div class="tool-icon bg-cyan-900/50 text-cyan-400 mr-3 flex-shrink-0">
                        <i class="fas fa-brain"></i>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-bold text-white">Claude 3</h3>
                                <div class="text-xs text-cyan-300">Anthropic</div>
                            </div>
                            <div class="bg-cyan-900/50 text-cyan-300 text-xs px-2 py-0.5 rounded-full">新品</div>
                        </div>
                        <p class="text-xs text-gray-300 mt-1">新一代AI助手，具有更强的理解能力和创造力</p>
                        <div class="flex justify-between items-center mt-2">
                            <div class="flex">
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                            </div>
                            <button class="px-3 py-1 bg-gradient-to-r from-cyan-600 to-cyan-400 text-white text-xs rounded-full glow-button">体验</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="tab-bar flex justify-around items-center">
        <a href="home.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1">首页</span>
        </a>
        <a href="activity.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-calendar-alt text-xl"></i>
            <span class="text-xs mt-1">活动</span>
        </a>
        <a href="community.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-comments text-xl"></i>
            <span class="text-xs mt-1">社区</span>
        </a>
        <a href="aip-mcn.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-network-wired text-xl"></i>
            <span class="text-xs mt-1">AIP MCN</span>
        </a>
        <a href="tools.html" class="flex flex-col items-center text-blue-500">
            <i class="fas fa-tools text-xl"></i>
            <span class="text-xs mt-1">AI工具研发中心</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs mt-1">我的</span>
        </a>
    </div>
</body>
</html>
