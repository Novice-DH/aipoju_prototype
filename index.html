<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI破局俱乐部 - 原型展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .phone-frame {
            width: 390px;
            height: 844px;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(59, 130, 246, 0.5);
            border: 10px solid #1e293b;
            background-color: #000;
        }
        .phone-frame iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        .title-gradient {
            background: linear-gradient(90deg, #3b82f6, #10b981);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .card-glow {
            position: relative;
        }
        .card-glow::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: inherit;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: -1;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
            100% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.8), 0 0 50px rgba(16, 185, 129, 0.3); }
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(59, 130, 246, 0.5);
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="min-h-screen p-8 flex flex-col items-center relative">
    <!-- 背景粒子 -->
    <div class="particle absolute top-1/4 left-1/4" style="animation-delay: 0s;"></div>
    <div class="particle absolute top-3/4 left-1/2" style="animation-delay: 0.5s;"></div>
    <div class="particle absolute top-1/3 left-3/4" style="animation-delay: 1s;"></div>
    <div class="particle absolute top-2/3 left-1/3" style="animation-delay: 1.5s;"></div>
    <div class="particle absolute top-1/2 left-1/4" style="animation-delay: 2s;"></div>
    
    <h1 class="text-4xl font-bold mb-2 title-gradient">AI破局俱乐部</h1>
    <p class="text-xl mb-8 text-blue-400">何以破局，唯有行动</p>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
        <!-- 首页 -->
        <div class="flex flex-col items-center">
            <h2 class="text-xl font-semibold mb-4 text-blue-300">首页</h2>
            <div class="phone-frame card-glow">
                <iframe src="pages/home.html"></iframe>
            </div>
        </div>
        
        <!-- 活动页 -->
        <div class="flex flex-col items-center">
            <h2 class="text-xl font-semibold mb-4 text-blue-300">活动页</h2>
            <div class="phone-frame card-glow">
                <iframe src="pages/activity.html"></iframe>
            </div>
        </div>
        
        <!-- 活动详情页 -->
        <div class="flex flex-col items-center">
            <h2 class="text-xl font-semibold mb-4 text-blue-300">活动详情</h2>
            <div class="phone-frame card-glow">
                <iframe src="pages/activity-detail.html"></iframe>
            </div>
        </div>
        
        <!-- 社区页 -->
        <div class="flex flex-col items-center">
            <h2 class="text-xl font-semibold mb-4 text-blue-300">社区页</h2>
            <div class="phone-frame card-glow">
                <iframe src="pages/community.html"></iframe>
            </div>
        </div>
        
        <!-- AIP MCN页 -->
        <div class="flex flex-col items-center">
            <h2 class="text-xl font-semibold mb-4 text-blue-300">AIP MCN</h2>
            <div class="phone-frame card-glow">
                <iframe src="pages/aip-mcn.html"></iframe>
            </div>
        </div>
        
        <!-- AI工具研发中心 -->
        <div class="flex flex-col items-center">
            <h2 class="text-xl font-semibold mb-4 text-blue-300">AI工具研发中心</h2>
            <div class="phone-frame card-glow">
                <iframe src="pages/tools.html"></iframe>
            </div>
        </div>
        
        <!-- 个人中心 -->
        <div class="flex flex-col items-center">
            <h2 class="text-xl font-semibold mb-4 text-blue-300">个人中心</h2>
            <div class="phone-frame card-glow">
                <iframe src="pages/profile.html"></iframe>
            </div>
        </div>
        
        <!-- 设置页 -->
        <div class="flex flex-col items-center">
            <h2 class="text-xl font-semibold mb-4 text-blue-300">设置页</h2>
            <div class="phone-frame card-glow">
                <iframe src="pages/settings.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
